<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <input type="text" id="phone" placeholder="Phone" value="0711111111" required>
        <input type="password" id="password" placeholder="Password" value="testpass123" required>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            console.log('Phone:', phone);
            console.log('Password:', password);
            
            const requestData = { phone, password };
            console.log('Request data object:', requestData);
            
            const jsonString = JSON.stringify(requestData);
            console.log('JSON string:', jsonString);
            console.log('JSON string type:', typeof jsonString);
            
            try {
                const response = await fetch('https://akhizwe-backend.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: jsonString,
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
